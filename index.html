<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass - NAFFCO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Video Background -->
    <div class="video-bg">
        <video autoplay muted loop playsinline>
            <source src="bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    
    <!-- Top Title Section -->
<div class="top-text">
    <div class="glass-container">
      <h1>NAFFCO - PROTECTION YOU TRUST</h1>
    </div>
  </div>

    <!-- Main Content with Swiper Cards on the Right -->
    <div class="main-content">
        <div class="content-wrapper">
            <!-- Left empty space (35%) -->
            <div class="left-space">
                <div class="typing-container">
                    <h1 class="static-word">TRUST</h1>
                    <div class="typing-wrapper">
                        <span class="typing-text"></span>
                        <span class="typing-cursor">|</span>
                    </div>
                </div>
            </div>
            
            <!-- Right cards section (65%) -->
            <div class="cards-section">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <!-- Card 1 -->
                        <div class="swiper-slide">
                            <div class="glass-card">
                                <div class="card-image-container">
                                    <img src="https://www.naffco.com/media/catalog/product/cache/f56d9f1f3536ee7c294fc22514fc73e2/f/a/falcon-4x4-1.jpg?w=800&h=800&fit=crop" class="card-image">
                                </div>
                                <div class="card-content">
                                    <h3 class="card-title">VEHICLE</h3>
                                </div>
                            </div>
                        </div>

                        <!-- Card 2 -->
                        <div class="swiper-slide">
                            <div class="glass-card">
                                <div class="card-image-container">
                                    <img src="https://www.naffco.com/media/catalog/product/cache/f56d9f1f3536ee7c294fc22514fc73e2/a/r/arff-falcon-6x6-1.jpg?w=800&h=800&fit=crop" class="card-image">
                                </div>
                                <div class="card-content">
                                    <h3 class="card-title">SPORTS CAR</h3>
                                </div>
                            </div>
                        </div>

                        <!-- Card 3 -->
                        <div class="swiper-slide">
                            <div class="glass-card">
                                <div class="card-image-container">
                                    <img src="https://www.naffco.com/media/catalog/product/cache/f56d9f1f3536ee7c294fc22514fc73e2/a/r/arff-custom-built-8x8-inside.jpg?w=800&h=800&fit=crop" class="card-image">
                                </div>
                                <div class="card-content">
                                    <h3 class="card-title">LUXURY SUV PREMIUM EDITION new model</h3>
                                </div>
                            </div>
                        </div>

                        <!-- Card 4 -->
                        <div class="swiper-slide">
                            <div class="glass-card">
                                <div class="card-image-container">
                                    <img src="https://www.naffco.com/media/catalog/product/cache/f56d9f1f3536ee7c294fc22514fc73e2/a/r/arff-commercial-built-4x4-inside.jpg?w=800&h=800&fit=crop" class="card-image">
                                </div>
                                <div class="card-content">
                                    <h3 class="card-title">CLASSIC</h3>
                                </div>
                            </div>
                        </div>

                        <!-- Card 5 -->
                        <div class="swiper-slide">
                            <div class="glass-card">
                                <div class="card-image-container">
                                    <img src="https://www.naffco.com/media/catalog/product/cache/f56d9f1f3536ee7c294fc22514fc73e2/a/r/arff-commercial-6x6-inside.jpg?w=800&h=800&fit=crop" class="card-image">
                                </div>
                                <div class="card-content">
                                    <h3 class="card-title">ELECTRIC FUTURE</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Section -->
    <div class="bottom-section">
        <fieldset class="switcher switcher-left">
            <legend class="switcher__legend">Navigation</legend>
            <label class="switcher__option">
                <input class="switcher__input" type="radio" name="nav" value="home" checked/>
                <a href="#">
                    <svg class="switcher__icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path fill="var(--c)" d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z"/>
                        <path fill="var(--c)" d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z"/>
                    </svg>
                </a>
            </label>
            <label class="switcher__option">
                <input class="switcher__input" type="radio" name="nav" value="about" />
                <a href="#">
                    <svg class="switcher__icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path fill="var(--c)" fill-rule="evenodd" d="M11.03 3.97a.75.75 0 010 1.06l-6.22 6.22H21a.75.75 0 010 1.5H4.81l6.22 6.22a.75.75 0 11-1.06 1.06l-7.5-7.5a.75.75 0 010-1.06l7.5-7.5a.75.75 0 011.06 0z" clip-rule="evenodd"/>
                    </svg>
                </a>
            </label>
            <div class="switcher__filter">
                <svg>
                    <filter id="switcher" primitiveUnits="objectBoundingBox">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="0.015" result="blur"/>
                    </filter>
                    
                    <filter id="toggler" primitiveUnits="objectBoundingBox">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="0.015" result="blur"/>
                    </filter>
                </svg>
            </div>
        </fieldset>

        <p class="cta-text">VEHICLES DIVISION / FIRE TRUCK / AIRCRAFT RESCUE / CUSTOM / 4X4</p>
        
        <fieldset class="switcher switcher-right">
            <legend class="switcher__legend">Actions</legend>
            <label class="switcher__option">
                <input class="switcher__input" type="radio" name="actions" value="video" checked/>
                <a href="#">
                    <svg class="switcher__icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path fill="var(--c)" d="M8 5.14v13.72l11-6.86L8 5.14z"/>
                    </svg>
                </a>
            </label>
            <label class="switcher__option">
                <input class="switcher__input" type="radio" name="actions" value="readmore" />
                <a href="#">
                    <svg class="switcher__icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path fill="var(--c)" fill-rule="evenodd" d="M4.72 3.97a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 01-1.06-1.06L11.69 12 4.72 5.03a.75.75 0 010-1.06zm6 0a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 11-1.06-1.06L17.69 12l-6.97-6.97a.75.75 0 010-1.06z" clip-rule="evenodd"/>
                    </svg>
                </a>
            </label>
            <div class="switcher__filter">
                <svg>
                    <filter id="switcher2" primitiveUnits="objectBoundingBox">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="0.015" result="blur"/>
                    </filter>
                    
                    <filter id="toggler2" primitiveUnits="objectBoundingBox">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="0.015" result="blur"/>
                    </filter>
                </svg>
            </div>
        </fieldset>
    </div>

    <!-- Include JavaScript files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script src="button-switcher.js"></script>
    <script src="typing-effect.js"></script>

    
    <script>
        // Initialize Swiper
        const swiper = new Swiper('.swiper', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            centeredSlides: true,
            breakpoints: {
                640: {
                    slidesPerView: 1,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 2,
                    spaceBetween: 30,
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 30,
                },
            },
             autoplay:
             {
                  delay: 3500,
                  disableOnInteraction: false,
              },
        });
    </script>





</body>
</html>
